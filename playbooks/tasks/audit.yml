- name: Add '/etc/docker/daemon.json' to audit.rules
  become: yes
  lineinfile:
    dest: /etc/audit/rules.d/hardening.rules
    mode: 0600
    owner: root
    group: root
    state: present
    insertafter: "^-w /var/run/docker.sock -p rwxa -k docker"
    line: "-w /etc/docker/daemon.json -p rwxa -k docker"          
  notify:
    - generate auditd
    - restart auditd
  tags:
    - auditd
    - audit.rules
...