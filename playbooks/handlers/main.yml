- name: restart auditd
  become: yes
  command: service auditd restart
  ignore_errors: true
  args:
    warn: false

- name: generate auditd
  become: yes
  command: augenrules

- name: reload ufw
  become: yes
  command: "/usr/sbin/ufw reload"

- name: restart sshd
  become: yes
  command: "systemctl restart sshd"

- name: update grub
  become: yes
  command: update-grub
...